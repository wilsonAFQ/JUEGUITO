<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Race - Carrera Espacial</title>
    <style>
        /* Estilos CSS */
        :root {
            --space-dark: #0a0e24;
            --space-light: #1a237e;
            --neon-blue: #00b4ff;
            --neon-pink: #ff00aa;
            --neon-green: #00ff88;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: var(--space-dark);
            color: white;
            overflow: hidden;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(26, 35, 126, 0.8) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(106, 27, 154, 0.6) 0%, transparent 20%);
        }
        
        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-screen {
            position: relative;
            width: 100%;
            height: 100%;
            display: none;
        }
        
        #start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(10, 14, 36, 0.9);
            z-index: 100;
        }
        
        .title {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: var(--neon-blue);
            text-shadow: 0 0 10px rgba(0, 180, 255, 0.5);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(0, 180, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(0, 180, 255, 0.8), 0 0 30px rgba(255, 0, 170, 0.6); }
        }
        
        .input-group {
            margin: 1rem 0;
        }
        
        input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--neon-blue);
            border-radius: 5px;
            padding: 0.8rem 1.2rem;
            color: white;
            font-size: 1rem;
            width: 250px;
            outline: none;
        }
        
        button {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            border: none;
            border-radius: 5px;
            padding: 0.8rem 2rem;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 180, 255, 0.4);
        }
        
        .player {
            position: absolute;
            width: 40px;
            height: 60px;
            bottom: 20px;
            transition: left 0.2s ease-out;
            z-index: 10;
        }
        
        .player-ship {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--color), rgba(255, 255, 255, 0.8));
            clip-path: polygon(50% 0%, 100% 100%, 50% 70%, 0% 100%);
        }
        
        .obstacle {
            position: absolute;
            border-radius: 50%;
            z-index: 5;
        }
        
        .meteor {
            background: linear-gradient(45deg, #6d4c41, #3e2723);
        }
        
        .star {
            background: white;
            box-shadow: 0 0 10px 2px white;
        }
        
        .score-display {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            z-index: 20;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 20;
        }
        
        .control-btn {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
        }
        
        .boost-bar {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .boost-fill {
            height: 100%;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            width: 100%;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        .stars-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star-bg {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Fondo de estrellas -->
        <div class="stars-bg" id="stars-bg"></div>
        
        <!-- Pantalla de inicio -->
        <div id="start-screen">
            <h1 class="title">SPACE RACE</h1>
            <div class="input-group">
                <input type="text" id="player-name" placeholder="Tu nombre de piloto" maxlength="12">
            </div>
            <button id="start-btn">Iniciar Carrera</button>
            <p style="margin-top: 2rem; color: rgba(255, 255, 255, 0.7); text-align: center;">
                Usa ← → para moverte<br>ESPACIO para turbo
            </p>
        </div>
        
        <!-- Pantalla de juego -->
        <div id="game-screen">
            <div class="score-display" id="score-display">
                Puntuación: <span id="score-value">0</span>
            </div>
            
            <div class="boost-bar">
                <div class="boost-fill" id="boost-fill"></div>
            </div>
            
            <div class="controls">
                <div class="control-btn" id="left-btn">←</div>
                <div class="control-btn" id="boost-btn">▲</div>
                <div class="control-btn" id="right-btn">→</div>
            </div>
        </div>
        
        <!-- Pantalla de game over -->
        <div class="game-over" id="game-over">
            <h1 style="color: var(--neon-pink); margin-bottom: 2rem;">¡CARRERA TERMINADA!</h1>
            <div style="font-size: 1.5rem; margin-bottom: 1rem;">
                Puntuación: <span id="final-score">0</span>
            </div>
            <button id="play-again-btn">Jugar Otra Vez</button>
        </div>
    </div>

    <script>
        // Variables del juego
        let gameActive = false;
        let score = 0;
        let playerPosition = 50;
        let playerSpeed = 0;
        let boost = 100;
        let obstacles = [];
        let lastObstacleTime = 0;
        let gameSpeed = 3;
        let keysPressed = {};
        let boostActive = false;
        let playerName = "Piloto";
        let animationFrameId;
        
        // Elementos del DOM
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const gameOverScreen = document.getElementById('game-over');
        const playerNameInput = document.getElementById('player-name');
        const startBtn = document.getElementById('start-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const scoreDisplay = document.getElementById('score-value');
        const finalScoreDisplay = document.getElementById('final-score');
        const boostFill = document.getElementById('boost-fill');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const boostBtn = document.getElementById('boost-btn');
        const starsBg = document.getElementById('stars-bg');
        const gameContainer = document.getElementById('game-container');
        
        // Crear fondo de estrellas
        function createStarBackground() {
            starsBg.innerHTML = '';
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star-bg';
                
                const size = Math.random() * 3;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const opacity = Math.random() * 0.5 + 0.1;
                const duration = Math.random() * 3 + 1;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${posX}%`;
                star.style.top = `${posY}%`;
                star.style.opacity = opacity;
                star.style.animationDuration = `${duration}s`;
                
                starsBg.appendChild(star);
            }
        }
        
        // Iniciar juego
        function startGame() {
            playerName = playerNameInput.value.trim() || "Piloto";
            startScreen.style.display = 'none';
            gameScreen.style.display = 'block';
            
            // Resetear variables del juego
            score = 0;
            playerPosition = 50;
            boost = 100;
            obstacles = [];
            gameSpeed = 3;
            gameActive = true;
            
            // Crear jugador
            createPlayer();
            
            // Iniciar bucle del juego
            lastObstacleTime = Date.now();
            gameLoop();
        }
        
        // Crear elemento del jugador
        function createPlayer() {
            const player = document.createElement('div');
            player.className = 'player';
            player.id = 'player';
            player.style.left = `${playerPosition}%`;
            player.style.setProperty('--color', '#00b4ff');
            
            player.innerHTML = `
                <div class="player-ship"></div>
            `;
            
            gameScreen.appendChild(player);
        }
        
        // Bucle principal del juego
        function gameLoop() {
            if (!gameActive) return;
            
            updatePlayer();
            updateObstacles();
            checkCollisions();
            updateScore();
            
            animationFrameId = requestAnimationFrame(gameLoop);
        }
        
        // Actualizar posición del jugador
        function updatePlayer() {
            // Movimiento horizontal
            if (keysPressed['ArrowLeft'] || keysPressed['a']) {
                playerPosition = Math.max(0, playerPosition - 5);
            }
            if (keysPressed['ArrowRight'] || keysPressed['d']) {
                playerPosition = Math.min(95, playerPosition + 5);
            }
            
            // Turbo
            if ((keysPressed[' '] || keysPressed['w'] || boostActive) && boost > 0) {
                gameSpeed = 6;
                boost -= 0.5;
                if (boost < 0) boost = 0;
            } else {
                gameSpeed = 3;
                if (boost < 100) boost += 0.1;
            }
            
            // Actualizar posición en pantalla
            const playerElement = document.getElementById('player');
            if (playerElement) {
                playerElement.style.left = `${playerPosition}%`;
            }
            
            // Actualizar barra de turbo
            boostFill.style.width = `${boost}%`;
            boostFill.style.background = boost > 30 ? 
                'linear-gradient(to right, var(--neon-blue), var(--neon-pink))' : 
                'linear-gradient(to right, #ff3300, #ff6600)';
        }
        
        // Generar y actualizar obstáculos
        function updateObstacles() {
            const now = Date.now();
            
            // Generar nuevos obstáculos
            if (now - lastObstacleTime > 1000) {
                createObstacle();
                lastObstacleTime = now;
            }
            
            // Mover obstáculos
            obstacles.forEach((obstacle, index) => {
                obstacle.top += gameSpeed;
                
                const obstacleElement = document.getElementById(`obstacle-${index}`);
                if (obstacleElement) {
                    obstacleElement.style.top = `${obstacle.top}px`;
                    
                    // Eliminar si sale de la pantalla
                    if (obstacle.top > window.innerHeight) {
                        obstacleElement.remove();
                        obstacles.splice(index, 1);
                        score += 5;
                    }
                }
            });
        }
        
        // Crear un nuevo obstáculo
        function createObstacle() {
            const type = Math.random() > 0.5 ? 'meteor' : 'star';
            const size = Math.random() * 30 + 20;
            const position = Math.random() * 80 + 10; // 10% - 90%
            const color = type === 'star' ? 
                `hsl(${Math.random() * 60 + 180}, 100%, 70%)` : null;
            
            const obstacle = {
                type,
                size,
                position,
                top: -size,
                color
            };
            
            obstacles.push(obstacle);
            
            // Crear elemento DOM
            const obstacleElement = document.createElement('div');
            obstacleElement.className = `obstacle ${type}`;
            obstacleElement.id = `obstacle-${obstacles.length - 1}`;
            obstacleElement.style.left = `${position}%`;
            obstacleElement.style.top = `${obstacle.top}px`;
            obstacleElement.style.width = `${size}px`;
            obstacleElement.style.height = `${size}px`;
            
            if (color) {
                obstacleElement.style.boxShadow = `0 0 10px 2px white, 0 0 20px 5px ${color}`;
            }
            
            gameScreen.appendChild(obstacleElement);
        }
        
        // Detectar colisiones
        function checkCollisions() {
            const playerElement = document.getElementById('player');
            if (!playerElement) return;
            
            const playerRect = playerElement.getBoundingClientRect();
            
            obstacles.forEach((obstacle, index) => {
                const obstacleElement = document.getElementById(`obstacle-${index}`);
                if (!obstacleElement) return;
                
                const obstacleRect = obstacleElement.getBoundingClientRect();
                
                // Detección simple de colisión
                if (
                    playerRect.left < obstacleRect.right &&
                    playerRect.right > obstacleRect.left &&
                    playerRect.top < obstacleRect.bottom &&
                    playerRect.bottom > obstacleRect.top
                ) {
                    // Colisión detectada
                    if (obstacle.type === 'star') {
                        // Estrella - bonus
                        score += 20;
                        boost = Math.min(100, boost + 20);
                        obstacleElement.remove();
                        obstacles.splice(index, 1);
                    } else {
                        // Meteorito - game over
                        endGame();
                    }
                }
            });
        }
        
        // Actualizar puntuación
        function updateScore() {
            score += 0.1;
            scoreDisplay.textContent = Math.floor(score);
        }
        
        // Finalizar el juego
        function endGame() {
            gameActive = false;
            cancelAnimationFrame(animationFrameId);
            
            // Mostrar pantalla de game over
            gameScreen.style.display = 'none';
            gameOverScreen.style.display = 'flex';
            finalScoreDisplay.textContent = Math.floor(score);
            
            // Eliminar todos los obstáculos
            document.querySelectorAll('.obstacle').forEach(el => el.remove());
            obstacles = [];
        }
        
        // Reiniciar el juego
        function resetGame() {
            // Limpiar pantalla
            gameOverScreen.style.display = 'none';
            document.getElementById('player')?.remove();
            
            // Volver a empezar
            startGame();
        }
        
        // Event listeners
        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', resetGame);
        
        // Controles táctiles
        leftBtn.addEventListener('touchstart', () => { keysPressed['ArrowLeft'] = true; });
        leftBtn.addEventListener('touchend', () => { keysPressed['ArrowLeft'] = false; });
        leftBtn.addEventListener('mousedown', () => { keysPressed['ArrowLeft'] = true; });
        leftBtn.addEventListener('mouseup', () => { keysPressed['ArrowLeft'] = false; });
        leftBtn.addEventListener('mouseleave', () => { keysPressed['ArrowLeft'] = false; });
        
        rightBtn.addEventListener('touchstart', () => { keysPressed['ArrowRight'] = true; });
        rightBtn.addEventListener('touchend', () => { keysPressed['ArrowRight'] = false; });
        rightBtn.addEventListener('mousedown', () => { keysPressed['ArrowRight'] = true; });
        rightBtn.addEventListener('mouseup', () => { keysPressed['ArrowRight'] = false; });
        rightBtn.addEventListener('mouseleave', () => { keysPressed['ArrowRight'] = false; });
        
        boostBtn.addEventListener('touchstart', () => { boostActive = true; });
        boostBtn.addEventListener('touchend', () => { boostActive = false; });
        boostBtn.addEventListener('mousedown', () => { boostActive = true; });
        boostBtn.addEventListener('mouseup', () => { boostActive = false; });
        boostBtn.addEventListener('mouseleave', () => { boostActive = false; });
        
        // Controles de teclado
        document.addEventListener('keydown', (e) => {
            keysPressed[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keysPressed[e.key] = false;
        });
        
        // Permitir iniciar con Enter
        playerNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startGame();
            }
        });
        
        // Inicializar juego
        createStarBackground();
    </script>
</body>
</html>
